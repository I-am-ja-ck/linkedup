<html>

  <!-- Header -->
  <head>

    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Title -->
    <title>LinkedUp | An open professional network.</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400" rel="stylesheet" type="text/css">

  </head>

  <!-- Body -->
  <body>

    <!-- Splash View -->
    <div class="splash-view">

      <!-- Preloader -->
      <div class="preloader-canvas">
        <div class="preloader-image"></div>
      </div>

      <!-- Navigation -->
      <nav class="fixed-top navbar navbar-custom navbar-expand-sm">

        <div class="container">

          <!-- Logo -->
          <a class="navbar-brand" href="/">
            <span><i class="fa fa-share-alt"></i> LinkedUp</span>
          </a>

          <!-- Toggler -->
          <button class="navbar-toggler" data-target="#splash-menu" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menu -->
          <div class="collapse navbar-collapse navbar-menu" id="splash-menu">

            <ul class="ml-auto navbar-nav">

              <!-- Login Link -->
              <li class="dropdown dropdown-custom nav-item">

                <a class="nav-link" data-dismiss="dropdown" data-target="#login-form" data-toggle="dropdown" href="#" id="login">Login</a>

              </li>

            </ul>

          </div>

        </div>

      </nav>

      <!-- Intro -->
      <section class="intro">
        <div class="container">
          <div class="callout wow fadeInUp" data-wow-delay="1s">
            <h1>A<span id="typed"></span><br>professional network.</h1>
          </div>
        </div>
      </section>

    </div>

    <!-- Admin View -->
    <div class="admin-view" style="display:none">

      <!-- Navigation -->
      <nav class="navbar navbar-expand-sm">

        <div class="container">

          <!-- Logo -->
          <a class="navbar-brand" href="/">
            <span><i class="fa fa-share-alt"></i> LinkedUp</span>
          </a>

          <!-- Toggler -->
          <button class="navbar-toggler" data-target="#admin-menu" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menu -->
          <div class="collapse navbar-collapse navbar-menu" id="admin-menu">
            <ul class="ml-auto navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#" id="profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="edit">Edit</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="search">Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="connections">Connections</a>
              </li>
            </ul>
          </div>

        </div>

      </nav>

      <br/>

      <!-- Profile -->
      <section class="profile" style="display:none">
        <div class="container">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <div class="modal-header">
                <h4 class="modal-title">Profile</h4>
              </div>
              <div class="modal-body">
                <div class="form-group form-group-lg">
                  <label for="address">Address</label>
                  <div class="form-control" id="address"></div>
                </div>
                <div class="form-group form-group-lg">
                  <label for="first-name">First Name</label>
                  <div class="form-control" id="first-name"></div>
                </div>
                <div class="form-group form-group-lg">
                  <label for="last-name">Last Name</label>
                  <div class="form-control" id="last-name"></div>
                </div>
                <div class="form-group form-group-lg">
                  <label for="title">Job Title</label>
                  <div class="form-control" id="title"></div>
                </div>
                <div class="form-group form-group-lg">
                  <label for="company">Company Name</label>
                  <div class="form-control" id="company"></div>
                </div>
                <div class="form-group form-group-lg">
                  <label for="experience">Work Experience</label>
                  <div class="form-control" style="height: auto; min-height: calc(1.5em + .75rem + 2px)" id="experience"></div>
                </div>
              </div>
            </div>
            <div class="col-md-2"></div>
          </div>
        </div>
      </section>

      <!-- Edit -->
      <section class="edit" style="display:none">
        <div class="container">
          <div class="row">
            <div class="col-md-2"></div>
            <form autocomplete="off" class="col-md-8" id="edit-form" role="form">
              <div class="modal-header">
                <h4 class="modal-title">Edit</h4>
              </div>
              <div class="modal-body">
                <div class="form-group form-group-lg">
                  <label for="address">Address</label>
                  <div class="form-control" id="address"></div>
                </div>
                <div class="form-group form-group-lg">
                  <label for="first-name">First Name</label>
                  <input class="form-control" id="first-name" name="first-name" placeholder="Enter your first name." type="text">
                </div>
                <div class="form-group form-group-lg">
                  <label for="last-name">Last Name</label>
                  <input class="form-control" id="last-name" name="last-name" placeholder="Enter your last name." type="text">
                </div>
                <div class="form-group form-group-lg">
                  <label for="title">Job Title</label>
                  <input class="form-control" id="title" name="title" placeholder="Enter your job title." type="text">
                </div>
                <div class="form-group form-group-lg">
                  <label for="company">Company Name</label>
                  <input class="form-control" id="company" name="company" placeholder="Enter your company name." type="text">
                </div>
                <div class="form-group form-group-lg">
                  <label for="experience">Work Experience</label>
                  <textarea class="form-control" id="experience" name="experience" placeholder="Describe your work experience." rows="10" type="text"></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-md btn-custom" type="submit">Submit</button>
              </div>
            </form>
            <div class="col-md-2"></div>
          </div>
        </div>
      </section>

      <!-- Search -->
      <section class="search" style="display:none">
        <div class="container">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <div class="modal-header">
                <h4 class="modal-title">Search</h4>
              </div>
              <form autocomplete="off" class="modal-body" id="search-form" role="form">
                <div class="form-group form-group-lg">
                  <label for="address">Name</label>
                  <div class="input-group input-group-md">
                    <input class="form-control" id="address" name="address" placeholder="Address" type="text">
                    <div class="input-group-append">
                      <button class="btn btn-md btn-custom" type="submit">Search</button>
                    </div>
                  </div>
                </div>
                <div class="search-result"></div>
              </form>
              <form class="modal-footer" id="connect-form" role="form" style="display:none">
                <input id="address" name="address" type="hidden" value="">
                <button class="btn btn-md btn-custom" type="submit">Connect</button>
              </form>
            </div>
            <div class="col-md-2"></div>
          </div>
        </div>
      </section>

      <!-- Connections -->
      <section class="connections" style="display:none">
        <div class="container">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <div>
                <div class="modal-header">
                  <h4 class="modal-title">Connections</h4>
                </div>
                <div class="connections-list modal-body"></div>
              </div>
            </div>
            <div class="col-md-2"></div>
          </div>
        </div>
      </section>

      <!-- Invitations -->
      <section class="invitations" style="display:none">
        <div class="container">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <div>
                <div class="modal-header">
                  <h4 class="modal-title">Invitations</h4>
                </div>
                <div class="invitations-list modal-body"></div>
              </div>
            </div>
            <div class="col-md-2"></div>
          </div>
        </div>
      </section>

    </div>
  </body>

</html>
